<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estudo B√≠blico ‚Äì Escolha seu Quiz</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
  body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(90deg,#0b0b0c 0%,#1c1c1c 48%,#e0ecff 52%,#cddfff 100%);
    color:white;
    overflow:hidden;
  }
  .container{
    text-align:center;
    z-index:2;
  }
  h1{
    font-size:2em;
    margin-bottom:20px;
    color:#fff;
    text-shadow:0 0 15px rgba(255,255,255,0.2);
  }
  .buttons{
    display:flex;
    gap:30px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .btn{
    padding:15px 30px;
    border:none;
    font-size:1.2em;
    font-weight:700;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
    text-decoration:none;
  }
  .old{
    background:linear-gradient(180deg,#1c1c1c,#2b2b2b);
    border:1px solid #d4af37;
    color:#f5e6a0;
  }
  .old:hover{
    background:linear-gradient(180deg,#2b2b2b,#3a3a3a);
    transform:scale(1.05);
  }
  .new{
    background:linear-gradient(180deg,#e0ecff,#cddfff);
    border:1px solid #8ab4f8;
    color:#003366;
  }
  .new:hover{
    background:linear-gradient(180deg,#cddfff,#b9d4ff);
    transform:scale(1.05);
  }
  .divider{
    position:absolute;
    left:50%;
    top:0;
    height:100%;
    width:2px;
    background:rgba(255,255,255,0.1);
  }
  @media(max-width:600px){
    .buttons{flex-direction:column;gap:20px;}
    .btn{width:220px;}
  }
</style>
</head>
<body>
  <div class="divider"></div>
  <div class="container">
    <h1>üìú Estudo B√≠blico üìñ<br>Escolha seu Testamento</h1>
    <div class="buttons">
      <a href="velho.html" class="btn old">üïé Velho Testamento</a>
      <a href="novo.html" class="btn new">‚úùÔ∏è Novo Testamento</a>
    </div>
  </div>
</body>
</html>
