<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

  }
  .btn:hover{
    background:linear-gradient(180deg,#d6e6ff,#b9d4ff);

  }

    cursor:not-allowed;
  }
  .back{

    bottom:20px;
    left:20px;
    color:#003366;
    text-decoration:none;

  }
